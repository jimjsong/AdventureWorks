<!DOCTYPE html>
<html lang="en" ng-app="adventureWorks">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Adventure Works</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="mainController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Adventure Works</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse" uib-collapse="!isCollapsed">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Customers</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

<div class="container" style="padding-top: 50px;">

    <h1>Customers</h1>
    <table st-table="customerCollection" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Title</th>
            <th>Company</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="customer in customerCollection">
            <td ng-bind="customer.id" style="cursor: pointer;" show-info></td>
            <td ng-bind="customer.firstName"></td>
            <td ng-bind="customer.lastName"></td>
            <td ng-bind="customer.companyName"></td>
            <td><a ng-href="mailto:{{customer.emailAddress}}" ng-bind="customer.emailAddress"></a></td>
        </tr>
        </tbody>
    </table>

</div>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="scripts/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/smart-table.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
